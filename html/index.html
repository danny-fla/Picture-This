<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Picture This</title>
</head>

<body>
    <section id="quiz-container">
        <div class="nav-bar-quiz">
            <div><i class="fas fa-volume-high"></i></div>
            <div><i class="fas fa-award"></i></div>
            <div><i class="fas fa-stopwatch"></i></div>
            <div><i class="fas fa-house"></i></div>
        </div>
        <div id="landmark-container">
        </div>
        <h2>Can you guess where these famous landmarks are?</h2>
        <div class="buttons-container-quiz">
            <button class="option-button-quiz">Option 1</button>
            <button class="option-button-quiz">Option 2</button>
            <button class="option-button-quiz">Option 3</button>
            <button class="option-button-quiz">Option 4</button>
        </div>
        <div class="next-score-retry">
            <button aria-label="Retry" id="retry-btn" onclick=""><i class="fa-solid fa-arrow-rotate-left"></i></button>
            <p class="score">0</p>
            <button aria-label="Next" id="next-btn" onclick=""><i class="fa-solid fa-forward-step"></i></button>
        </div>
    </section>
    <script src="../assets/script/script.js"></script>
    <script src="https://kit.fontawesome.com/0f739cc4b2.js" crossorigin="anonymous"></script>
</body>

</html>
