<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Picture This</title>
</head>

<body>
    <section id="quiz-container">
        <div class="nav-bar">
            <div><i class="fas fa-volume-high"></i></div>
            <div><i class="fas fa-award"></i></div>
            <div><i class="fas fa-stopwatch"></i></div>
            <div><i class="fas fa-house"></i></div>
        </div>
        <div id="landmark-container">
        </div>
        <h2>Can you guess where these famous landmarks are?</h2>
        <div id="options-container">
            <div id="option-1" class="option">Option 1</div>
            <div id="option-2" class="option">Option 2</div>
            <div id="option-3" class="option">Option 3</div>
            <div id="option-4" class="option">Option 4</div>
        </div>
        <div id="next-retry-buttons">
            <button aria-label="Retry" class="retry-btn" onclick=""> Retry</button>
            <button aria-label="Next" class="next-btn" onclick=""> Next</button>
        </div>
        <div class="score-keeper">
            <p class="score">0</p>
        </div>
    </section>
    <script src="../assets/script/script.js"></script>
    <script src="https://kit.fontawesome.com/0f739cc4b2.js" crossorigin="anonymous"></script>
</body>

</html>
